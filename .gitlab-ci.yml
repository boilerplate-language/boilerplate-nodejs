image: node:14-slim

cache:
  paths:
    - node_modules/

include:
  - template: Security/SAST.gitlab-ci.yml

stages:
  - build
  - test
  - publish
  - deploy

build:
  stage: build
  script:
    - npm ci
    - npm run build

test:
  stage: test
  script:
    - npm run coverage
  artifacts:
    when: always
    reports:
      junit: dist/report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

# eslint:
