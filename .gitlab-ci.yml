#     - npx eslint --format junit . > report.xml
#   artifacts:
#     when: always
#     reports:
#       junit: report.xml

outdated:
  stage: test
  allow_failure: true
  script:
    - npm outdated

sast:
  stage: test

publish:
  stage: publish
  variables:
    RUNNER_GENERATE_ARTIFACTS_METADATA: "true"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  before_script:
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}">.npmrc
  script:
    - npm publish

jsdoc:
  stage: publish
  variables:
    RUNNER_GENERATE_ARTIFACTS_METADATA: "true"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  script:
    - npm run doc
  artifacts:
    name: doc
    paths:
      - public/

dmd:
  stage: publish
  variables:
    RUNNER_GENERATE_ARTIFACTS_METADATA: "true"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  script:
    - npm run dmd
    - mkdir -p public/
    - mv api.md public/
  artifacts:
    name: dmd
    paths:
      - public/

dockerize:
  image: docker:latest
  stage: deploy
  variables:
    RUNNER_GENERATE_ARTIFACTS_METADATA: "true"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  services:
    - docker:dind
  before_script:
    - docker login -u "autouser" -p "autouser" "monster:5002"
  script:
    - docker build --pull -t "${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest" .
    - docker push "${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest"

pages:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  script:
    - echo 'Upload all report'
  artifacts:
    paths:
      - public
