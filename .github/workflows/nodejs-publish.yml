  publish-gpr:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: init nodejs
        uses: ./.github/actions/init
        with:
          nodejs-version: ${{ matrix.node-version }}
      - name: publish
        shell: bash
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
