name: nodejs publish

on:
  push:
    tags:
      - v*.*.*

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: init nodejs
        uses: ./.github/actions/init
        with:
          nodejs-version: ${{ matrix.node-version }}
      - name: test
        shell: bash
        run: npm test

  # don't use registry.npmjs.org
